<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>本地音乐播放器</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div class="container mt-4">
      <h4 class="mb-4">我的播放器</h4>
      <button type='button' class="mt4 btn btn-primary btn-normal btn-block" id='add-music-btn'>添加歌曲到曲库</button>
      <div id="tracksList" class="mt-4">
      </div>
    </div>
    <div class="container fixed-bottom bg-white pb-3">
      <hr/>
      <div class="row my-2" id='player-status'></div>
      <div class="progress">
        <div id='player-progress' class="progress-bar bg-sucess" role="progressbar" style="width: 0%;">
          0%
        </div>
      </div>
    </div>
    <script>
      require('./index.js')
    </script>
  </body>
</html>
